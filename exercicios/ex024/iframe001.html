<head>

    <title>Estudos iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iFrame</h1>
    <p>Acessando o site do 
        <!-- Tamanho padrão 300x150px -->

        </iframe>

        para aprender a programar.
    </p>

    <p>
       O repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
            <a href="https://gustavoguanabara.github.io/">Repositorio</a>
        </iframe>

       também é muito legal
    </p>

</html>
